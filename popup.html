<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Bookmark</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="static/bookmarks.js" defer></script>
</head>
<body>
    <h3>Folder to save to:</h3>
    <input type="text" id="searchInput" placeholder="Search...">

    <select id="folderSelect">
        <!-- Populate options dynamically using JavaScript -->
    </select>
    <button id="setDefaultButton">Set as default folder</button>
    
    <h3>Bookmark's saved folders:</h3>
    <select id="bookmarkFolderSelect">
        <!-- Populate options dynamically using JavaScript -->
    </select>
    <br>
    <br>

    <button id="saveButton">Save Bookmark</button>
    <button id="deleteButton">Delete Bookmark</button>

    <p id="saved"></p>
</body>
</html>
